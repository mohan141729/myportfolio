[build]
  command = "npm cache clean --force && rm -rf node_modules package-lock.json && npm install --no-optional && npm run build"
  publish = "dist"
  base = "my-app"

[build.environment]
  NODE_VERSION = "18.20.8"
  NODE_ENV = "production"
  CI = "false"
  NPM_CONFIG_LOGLEVEL = "verbose"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 